<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #ffb3c6;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: #fff;
            font-size: 2.5rem;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #ffb3c6;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            font-size: 14px;
            color: #fff;
        }
        .button {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff8fb1;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            clip-path: polygon(50% 0%, 100% 33%, 82% 100%, 50% 67%, 18% 100%, 0% 33%);
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .surprise {
            margin-top: 20px;
            display: none;
        }
        .note {
            margin: 20px 0;
            font-size: 1.5rem;
            color: #ff6f91;
        }
        .photo-gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .lovely-gif img {
            width: 150px;
            height: auto;
            margin: 10px;
            animation: bounce 2s infinite alternate;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>For the Best Boyfriend Ever</h1>
    </header>

    <div class="content">
        <p class="note">You're my favorite person in the whole world! ðŸ’•</p>

        <!-- Lovely GIFs -->
        <div class="lovely-gif">
            <img src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif" alt="Lovely GIF 1">
            <img src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="Lovely GIF 2">
        </div>

        <!-- Interactive Hearts -->
        <div class="hearts" id="hearts-container"></div>

        <!-- Secret Message Button -->
        <button class="button" onclick="showSurprise()">Tap for a surprise</button>

        <div class="surprise" id="surprise-container">
            <div class="photo-gallery">
                <img src="images/IMG_4322.jpg" alt="Surprise 1">
                <img src="images/IMG_4820.jpg" alt="Surprise 2">
            </div>
        </div>
    </div>

    <footer>
        <p>Made with love by [Tiko]</p>
    </footer>

    <script>
        // Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);

        // Show Surprise
        function showSurprise() {
            const surpriseContainer = document.getElementById('surprise-container');
            surpriseContainer.style.display = 'block';
        }
    </script>
</body>
</html>
