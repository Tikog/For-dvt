<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f1f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffccd5;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            color: #ff597b;
        }
        .content {
            padding: 20px;
        }
        .gif {
            margin: 20px 0;
        }
        #second-gif {
            display: none;
        }
        footer {
            background-color: #ffccd5;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        .button {
            background-color: #ff597b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff8a9f;
        }
        .hidden {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #loveMessage {
            font-size: 1.5rem;
            color: #ff597b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>For the best boyfriend ever</h1>
    </header>

    <div class="content">
        <p>Here's a little website just for you to remind you how much I care about you. ðŸ’•</p>

        <!-- First Lovely GIF -->
        <div class="gif">
            <img src="https://media.giphy.com/media/dpSrm4cwUmCeQ/giphy.gif" alt="Lovely GIF 1" width="300">
        </div>

        <!-- Button to reveal the second GIF -->
        <button class="button" onclick="showSecondGif()">Open it</button>

        <!-- Second Lovely GIF -->
        <div class="gif" id="second-gif">
            <img src="https://media.giphy.com/media/16bJmyPvRbCDu/giphy.gif" alt="Lovely GIF 2" width="300">
        </div>

        <p>You're my favorite person in the whole world! ðŸ’•</p>

        <!-- Secret Message Button -->
        <button class="button" id="secretButton">Tap for a surprise</button>
        
        <!-- Hidden Section -->
        <div id="secretSection" class="hidden">
            <h2>Our First Photo Together</h2>
            <img id="firstPhoto" src="https://i.postimg.cc/QMXLXDdZ/IMG-4322.jpg" alt="Our First Photo">
        </div>

        <!-- It's time to say bebe Button -->
        <button class="button" onclick="showLoveMessage()">It's time to say bebe</button>

        <!-- Love Message -->
        <p id="loveMessage" class="hidden">I love you so much ðŸ’•</p>
    </div>

    <footer>
        <p>Made with love by [Tiko]</p>
    </footer>

    <script>
        function showSecondGif() {
            document.getElementById('second-gif').style.display = 'block';
        }

        document.getElementById('secretButton').addEventListener('click', function() {
            const secretSection = document.getElementById('secretSection');
            secretSection.classList.toggle('hidden');
        });

        function showLoveMessage() {
            document.getElementById('loveMessage').classList.toggle('hidden');
        }
    </script>
</body>
</html>
